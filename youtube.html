<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

      </div>
      <div id="end">
        
          <div>

          <div>

          </div>
          <div>
            <div>
              <img src="PIC/알림 투명.png" alt="알림" id="alarm">
            </div>
          </div>
        
      </div>
    </div>

  <div id="space">

        <li>홈</li>
